{% include 'index.html' %}
{% block content %}

<div class="backg" style="background: linear-gradient(135deg, #1d3945, #12242a, #1d3854); padding: 10px; border-radius: 10px;">
  <div class="container my-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white text-center">
        <h3>Travel Booking Form</h3>
      </div>
      <div class="card-body">
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label>Address</label>
            <input type="text" name="address" class="form-control" required>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <!-- Destination -->
          <div class="mb-3">
            <label>Destination</label>
            <input type="text" name="destination_name" id="destination" class="form-control" readonly required>
            <input type="hidden" name="destination" id="destination_id">
          </div>

          <!-- Guest & Price -->
          <div class="row">
            <div class="col-6 mb-3">
              <label>Guest</label>
              <input type="number" name="guest" id="guest" class="form-control" min="1" value="1" required>
            </div>
            <div class="col-6 mb-3">
              <label>Price</label>
              <input type="number" name="price" id="price" class="form-control" readonly required>
            </div>
          </div>

          <!-- Submit & Back -->
          <div class="text-center">
            <button type="submit" class="btn btn-success">Book Now</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const destinationInput = document.getElementById("destination");
  const destinationIdInput = document.getElementById("destination_id");
  const priceInput = document.getElementById("price");
  const guestInput = document.getElementById("guest");

  let currentPrice = 0;

  // Load from localStorage
  const storedDestination = localStorage.getItem('selectedDestination');
  const storedPrice = localStorage.getItem('selectedPrice');
  const storedSeats = localStorage.getItem('selectedSeats');
  const storedId = localStorage.getItem('selectedDestinationId');

  if (storedDestination) destinationInput.value = storedDestination;
  if (storedPrice) {
    currentPrice = parseInt(storedPrice);
    priceInput.value = currentPrice * (parseInt(guestInput.value) || 1);
  }
  if (storedId) destinationIdInput.value = storedId;
  if (storedSeats) guestInput.max = storedSeats;

  // Remove after reading to avoid stale data
  localStorage.removeItem('selectedDestination');
  localStorage.removeItem('selectedPrice');
  localStorage.removeItem('selectedSeats');
  localStorage.removeItem('selectedDestinationId');

  // Update price when guest changes
  guestInput.addEventListener('input', function() {
    const guests = parseInt(guestInput.value) || 1;
    priceInput.value = currentPrice * guests;
  });
});
</script>

{% endblock %}
