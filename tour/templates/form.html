{% include 'index.html' %}
{% block content %}

<div class="backg" style="background: linear-gradient(135deg, #1d3945, #12242a, #1d3854); padding: 10px; border-radius: 10px;">
  <div class="container my-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white text-center">
        <h3>Travel Booking Form</h3>
      </div>
      <div class="card-body">

        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
          {% csrf_token %}

          <!-- Full Name -->
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label>Address</label>
            <input type="text" name="address" class="form-control" required>
          </div>

          <!-- Phone -->
          <div class="mb-3">
            <label>Phone</label>
            <input type="tel" name="phone" class="form-control" required>
          </div>

          <!-- Destination (auto-fill) -->
          <div class="mb-3">
            <label>Destination</label>
            <input type="text" class="form-control" value="{{ destination.name }}" readonly>
            <input type="hidden" name="destination" value="{{ destination.id }}">
          </div>

          <!-- Guest & Price -->
          <div class="row">
            <div class="col-6 mb-3">
              <label>Guest</label>
              <input type="number" name="guest" id="guest" class="form-control" 
                     min="1" max="{{ destination.seats }}" value="1" required>
            </div>

            <div class="col-6 mb-3">
              <label>Price</label>
              <input type="number" name="price" id="price" class="form-control" 
                     value="{{ destination.price }}" readonly required>
            </div>
          </div>

          <!-- Submit & Back -->
          <div class="text-center">
            <button type="submit" class="btn btn-success">Book Now</button>
            <a href="{% url 'travel_card' %}" class="btn btn-secondary">Back</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<!-- JS: Price auto-update on guest change -->
<script>
const guestInput = document.getElementById("guest");
const priceInput = document.getElementById("price");
const basePrice = {{ destination.price }};

guestInput.addEventListener("input", function () {
    let guests = parseInt(this.value) || 1;
    if (guests > parseInt(this.max)) guests = this.max;
    priceInput.value = basePrice * guests;
});
</script>

{% endblock %}
