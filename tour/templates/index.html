 
 
{% extends 'boot.html' %}
 {% block content %}

<style>
body {
  padding-top: 50px;
  
}

section {
    scroll-margin-top: 80px;
}
</style>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

  <div class="container-fluid  ms-2">
    <a class="navbar-brand" href="{% url 'travel_card' %}">Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'guest_list' %}active{% endif %}"
            href="#home">
              Home
          </a>
      </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'room_list' %}active{% endif %}"
            href="#events">
              Events
          </a>
      </li>
        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'booking_list' %}active{% endif %}"
            href="#package">
              Package
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link {% if request.resolver_match.url_name == 'booking_list' %}active{% endif %}"
            href="#blog">
              Blog
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'booked_list' %}">
            <i class="bi bi-check-circle"></i> Booked
          </a>
        </li>
      </ul>



      <form method="get" action="{% url 'home' %}" class="d-flex m-2">
          <input type="text" id="searchInput" name="q" class="form-control me-2" placeholder="Search destination..." value="{{ query }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>


    </div>
  </div>
</nav>

{% endblock %}
