


{% include 'home.html' %}
{% block content %}
{% load static %}

<section id="package" class="mt-5">
  <h1 class="text-center mb-4">
    Our <span style="color: rgb(15, 15, 120);"><b>Best</b></span> Packages
  </h1>

  <div id="carouselExampleFade" class="carousel slide carousel-fade m-4" data-bs-ride="carousel">
    
    <div class="carousel-inner">

      {% for d in destination %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        
        {% if d.image %}
          <img src="{{ d.image.url }}" class="d-block w-100" style="height: 550px; object-fit: cover;">
        {% else %}
          <img src="{% static 'images/tour.jpg' %}" class="d-block w-100">
        {% endif %}

        <div class="carousel-caption d-none d-md-block rounded p-3">
          <h1 class="fw-bold">{{ d.name }}</h1>
          <p>{{ d.days }} days tour â€¢ {{ d.seats }} seats available</p>
          <h4>à§³{{ d.price }}</h4>

          <!-- ðŸ”¥ Connected to booking form -->
          <a href="{% url 'form_booking' d.id %}" class="btn btn-primary btn-lg">
            Explore Now
          </a>
        </div>
      </div>
      {% endfor %}

    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</section>

{% endblock %}
