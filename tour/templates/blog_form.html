{% extends 'boot.html' %}
{% block content %}

<div class="backg" style="background: linear-gradient(135deg, #1d3945, #12242a, #1d3854); padding: 10px; border-radius: 10px;">
  <div class="container my-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-header bg-primary text-white text-center">
        <h3>Travel Booking Form</h3>
      </div>
      <div class="card-body">


        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

            <form method="post" enctype="multipart/form-data" class="container mt-4">
                {% csrf_token %}

                {% if error %}
                    <p class="text-danger">{{ error }}</p>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label">Blog Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Blog Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="5" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label" >Author (Booked Users Only)</label>
                    <select name="author" class="form-select">
                        <option value="">Select Author</option>
                        {% for user in authors %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Blog</button>
            </form>
        </div>
    </div>
  

    </div>
</div>



{% endblock %}
